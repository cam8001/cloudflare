services:
  cloudflare.config:
    class: Drupal\cloudflare\Config
    arguments: ['@config.storage', '@logger.channel.cloudflare', '@cloudflare.state']
    tags:
      - { name: cloudflare}
  cloudflare.state:
    class: Drupal\cloudflare\State
    arguments: ['@state']
    tags:
      - { name: cloudflare}
  cloudflare.zone:
    class: Drupal\cloudflare\Zone
    arguments: ['@cloudflare.config']
    tags:
      - { name: cloudflare}
  logger.channel.cloudflare:
    parent: logger.channel_base
    arguments: ['cloudflare']
